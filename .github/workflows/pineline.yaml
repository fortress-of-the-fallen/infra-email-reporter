name: "pipeline"

permissions:
  contents: write

on:
  workflow_dispatch:  
  schedule:
    - cron: "0 3 * * *"

jobs:
  preprocess:
    runs-on: ubuntu-latest
    environment: secret

    env:
      PAT_TOKEN: ${{ secrets.PAT_TOKEN }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          persist-credentials: false
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install -g coffeescript

      - name: Run CoffeeScript file
        run: |
          npx coffee preprocess.coffee

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@qscvdefb@gmail.com"

      - name: Commit changes
        run: |
          git add .
          git commit -m "chore: auto update after preprocess" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main

  send:
    runs-on: ubuntu-latest

    environment: secret

    env:
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASS: ${{ secrets.SMTP_PASS }}

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Run email reporter
      run: |
        echo "SMTP_USER=$SMTP_USER"
        python3 -B -m Source.Main